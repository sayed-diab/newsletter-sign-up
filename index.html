<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Newsletter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contant-container">
        <img class="mobile" src="./assets/images/illustration-sign-up-mobile.svg" alt="sign-up-mobile">
        <div class="contant">
            <h1>Stay updated!</h1>
            <span>Join 60,000+ product managers receiving monthly updates on:</span>
            <ul>
                <li><img src="./assets/images/icon-list.svg" alt="icon-list">Product discovery and building what matters</li>
                <li><img src="./assets/images/icon-list.svg" alt="icon-list">Measuring to ensure updates are a success</li>
                <li><img src="./assets/images/icon-list.svg" alt="icon-list">And much more!</li>
            </ul>
            <form data-write action="./sucsses.html" target="_self" rel="extrnal">
                <div class="label">
                    <label for="email">Email address</label>
                    <label id="error" for="email">Vaild email required</label>
                </div>
                <input type="email" name="email" class="email active" placeholder="email@company.com" required>
                <button type="submit" class="btn">Subscribe to monthly newsletter</button>
            </form>
        </div>
        <img class="desktop" src="./assets/images/illustration-sign-up-desktop.svg" alt="sign-up-desktop">
    </div>
    <div class="f">Challenge by  <a href="https://www.frontendmentor.io/home">Frontend Mentor</a>. Coded by<a href="https://www.frontendmentor.io/profile/sayed-diab">Sayed Diab</a>.</div>
    <script src="main.js"></script>
</body>
</html>
